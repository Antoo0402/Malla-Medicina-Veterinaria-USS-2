<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Veterinaria USS</title>
  <style>
    :root {
      --primary: #D8BFD8;
      --secondary: #E6E6FA;
      --light: #F5F5FF;
      --dark: #9370DB;
      --disabled: #E0E0E0;
      --text: #4B0082;
      --hover: #C9A0DC;
      --background: #FFF5FF;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }
    
    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 25px;
      font-weight: 600;
    }
    
    .malla-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      margin: 0 auto;
      max-width: 95%;
    }
    
    .semestre {
      min-width: 280px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      flex-shrink: 0;
    }
    
    .semestre h2 {
      color: var(--dark);
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 8px;
      border-bottom: 2px dashed var(--primary);
    }
    
    .curso {
      background: var(--light);
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      border-left: 4px solid var(--primary);
      position: relative;
    }
    
    .curso:hover {
      transform: translateY(-3px);
      background: var(--hover);
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }
    
    .curso.aprobado {
      background: var(--primary);
      color: var(--text);
      border-left-color: var(--dark);
    }
    
    .curso.aprobado::after {
      content: "âœ“";
      position: absolute;
      right: 15px;
      color: var(--dark);
      font-weight: bold;
    }
    
    .curso.bloqueado {
      background: var(--disabled);
      color: #888;
      cursor: not-allowed;
      border-left-color: #CCC;
    }
    
    .curso.bloqueado::after {
      content: "ðŸ”’";
      position: absolute;
      right: 15px;
      font-size: 0.9em;
    }
    
    .abre {
      font-size: 0.8em;
      margin-top: 6px;
      color: #666;
      font-style: italic;
    }
    
    .malla-container::-webkit-scrollbar {
      height: 8px;
    }
    
    .malla-container::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.03);
      border-radius: 10px;
    }
    
    .malla-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Medicina Veterinaria USS</h1>
  <div class="malla-container" id="malla"></div>

  <script>
    // Datos completos de los 10 semestres
    const mallaCompleta = [
      {
        semestre: "1er Semestre",
        cursos: [
          { nombre: "BiologÃ­a celular", abre: ["BioquÃ­mica General", "AnatomÃ­a Veterinaria 1", "HistologÃ­a veterinaria", "GenÃ©tica Ganadera"] },
          { nombre: "QuÃ­mica General y OrgÃ¡nico", abre: ["BioquÃ­mica General"] },
          { nombre: "Fica MÃ©dica", abre: ["MÃ©todos de complementarios de diagnÃ³stico"] },
          { nombre: "MatemÃ¡ticas", abre: ["GenÃ©tica Ganadera", "EconomÃ­a"] },
          { nombre: "OrientaciÃ³n profesional", abre: ["Bienestar animal"] },
          { nombre: "Estrategia para el aprendizaje", abre: [] }
        ]
      },
      {
        semestre: "2do Semestre",
        cursos: [
          { nombre: "BioquÃ­mica General", abre: ["FisiologÃ­a Animal", "MicrobiologÃ­a General"] },
          { nombre: "AnatomÃ­a Veterinaria 1", abre: ["AnatomÃ­a Veterinaria 2"] },
          { nombre: "HistologÃ­a Veterinaria", abre: ["FisiologÃ­a Animal", "InmunologÃ­a Veterinaria"] },
          { nombre: "ZoologÃ­a Veterinaria", abre: ["EcologÃ­a", "Enfermedades parasitarias"] },
          { nombre: "Bienestar animal", abre: ["FisiologÃ­a Animal", "InmunologÃ­a", "Sistema de producciÃ³n de carne"] },
          { nombre: "InglÃ©s Instrumental 1", abre: ["InglÃ©s Instrumental 2"] }
        ]
      },
      {
        semestre: "3er Semestre",
        cursos: [
          { nombre: "AntropologÃ­a", abre: ["Ã‰tica"] },
          { nombre: "EcologÃ­a", abre: ["ProducciÃ³n de forraje", "ConservaciÃ³n de la vida silvestre"] },
          { nombre: "FisiologÃ­a Animal", abre: ["FisiopatologÃ­a Animal", "ReproducciÃ³n animal", "Enfermedades infecciosas", "PatologÃ­a general"] },
          { nombre: "AnatomÃ­a Veterinaria 2", abre: [] },
          { nombre: "MicrobiologÃ­a General", abre: ["Enfermedades infecciosas"] },
          { nombre: "ImmunologÃ­a", abre: ["FisiopatologÃ­a Animal", "Enfermedades infecciosas"] },
          { nombre: "GenÃ©tica Ganadera", abre: ["Sistema de producciÃ³n de carne", "Sistema de producciÃ³n de leche"] },
          { nombre: "InglÃ©s Instrumental 2", abre: [] }
        ]
      },
      // ... (resto de los semestres se mantienen igual)
    ];

    // Requisitos especiales adicionales
    const requisitosEspeciales = {
      "ImmunologÃ­a": ["HistologÃ­a Veterinaria", "Bienestar animal"],
      "FisiologÃ­a Animal": ["BioquÃ­mica General"],
      "MicrobiologÃ­a General": ["BioquÃ­mica General"]
    };

    // Estado de la aplicaciÃ³n
    const state = {
      aprobadas: JSON.parse(localStorage.getItem('materiasAprobadas')) || {}
    };

    // InicializaciÃ³n
    document.addEventListener('DOMContentLoaded', function() {
      renderMalla();
    });

    // FunciÃ³n mejorada para verificar disponibilidad
    function estaDisponible(curso, semestreIndex) {
      // 1. Todos los cursos del primer semestre siempre estÃ¡n disponibles
      if (semestreIndex === 0) return true;
      
      // 2. Si el curso ya estÃ¡ aprobado, estÃ¡ disponible
      if (state.aprobadas[curso.nombre]) return true;
      
      // 3. Verificar requisitos especiales si existen
      if (requisitosEspeciales[curso.nombre]) {
        const cumpleRequisitosEspeciales = requisitosEspeciales[curso.nombre].every(
          req => state.aprobadas[req]
        );
        if (!cumpleRequisitosEspeciales) return false;
      }
      
      // 4. Verificar requisitos normales (propiedad 'abre')
      if (curso.abre && curso.abre.length > 0) {
        return curso.abre.every(ramo => state.aprobadas[ramo]);
      }
      
      // 5. Si no tiene requisitos, estÃ¡ disponible
      return true;
    }

    // FunciÃ³n para actualizar el estado de los ramos dependientes
    function actualizarRamosDependientes() {
      const cursosAprobados = new Set(Object.keys(state.aprobadas));
      
      mallaCompleta.forEach((semestre, semestreIndex) => {
        semestre.cursos.forEach(curso => {
          if (!state.aprobadas[curso.nombre] && estaDisponible(curso, semestreIndex)) {
            // Si el curso estaba bloqueado pero ahora estÃ¡ disponible
            const elemento = document.querySelector(`.curso[data-nombre="${curso.nombre}"]`);
            if (elemento && elemento.classList.contains('bloqueado')) {
              elemento.classList.remove('bloqueado');
            }
          }
        });
      });
    }

    // Renderizar toda la malla
    function renderMalla() {
      const container = document.getElementById('malla');
      if (!container) return;
      
      container.innerHTML = '';
      
      mallaCompleta.forEach((semestre, semestreIndex) => {
        const semestreElement = document.createElement('div');
        semestreElement.className = 'semestre';
        
        const titulo = document.createElement('h2');
        titulo.textContent = semestre.semestre;
        semestreElement.appendChild(titulo);
        
        semestre.cursos.forEach(curso => {
          const cursoElement = document.createElement('div');
          cursoElement.className = 'curso';
          cursoElement.textContent = curso.nombre;
          cursoElement.dataset.nombre = curso.nombre;
          
          if (curso.abre && curso.abre.length > 0) {
            const abreElement = document.createElement('div');
            abreElement.className = 'abre';
            abreElement.textContent = `Abre: ${curso.abre.join(', ')}`;
            cursoElement.appendChild(abreElement);
          }
          
          if (state.aprobadas[curso.nombre]) {
            cursoElement.classList.add('aprobado');
          } else if (!estaDisponible(curso, semestreIndex)) {
            cursoElement.classList.add('bloqueado');
          }
          
          cursoElement.addEventListener('click', function() {
            if (!this.classList.contains('bloqueado')) {
              toggleAprobado(this);
            }
          });
          
          semestreElement.appendChild(cursoElement);
        });
        
        container.appendChild(semestreElement);
      });
    }

    // Alternar estado de aprobado con actualizaciÃ³n de dependencias
    function toggleAprobado(elemento) {
      const nombre = elemento.dataset.nombre;
      state.aprobadas[nombre] = !state.aprobadas[nombre];
      localStorage.setItem('materiasAprobadas', JSON.stringify(state.aprobadas));
      
      // Actualizar visualizaciÃ³n del curso clickeado
      if (state.aprobadas[nombre]) {
        elemento.classList.add('aprobado');
      } else {
        elemento.classList.remove('aprobado');
      }
      
      // Actualizar todos los ramos dependientes
      actualizarRamosDependientes();
    }
  </script>
</body>
</html>
