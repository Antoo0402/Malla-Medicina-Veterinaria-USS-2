  <style>
    :root {
      --primary: #D8BFD8;
      --secondary: #E6E6FA;
      --light: #F5F5FF;
      --dark: #9370DB;
      --disabled: #E0E0E0;
      --text: #4B0082;
      --hover: #C9A0DC;
      --background: #FFF5FF;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }
    
    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 25px;
      font-weight: 600;
    }
    
    .malla-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      margin: 0 auto;
      max-width: 95%;
    }
    
    .semestre {
      min-width: 280px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      flex-shrink: 0;
    }
    
    .semestre h2 {
      color: var(--dark);
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 8px;
      border-bottom: 2px dashed var(--primary);
    }
    
    .curso {
      background: var(--light);
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      border-left: 4px solid var(--primary);
      position: relative;
    }
    
    .curso:hover {
      transform: translateY(-3px);
      background: var(--hover);
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }
    
    .curso.aprobado {
      background: var(--primary);
      color: var(--text);
      border-left-color: var(--dark);
    }
    
    .curso.aprobado::after {
      content: "‚úì";
      position: absolute;
      right: 15px;
      color: var(--dark);
      font-weight: bold;
    }
    
    .curso.bloqueado {
      background: var(--disabled);
      color: #888;
      cursor: not-allowed;
      border-left-color: #CCC;
    }
    
    .curso.bloqueado::after {
      content: "üîí";
      position: absolute;
      right: 15px;
      font-size: 0.9em;
    }
    
    .abre {
      font-size: 0.8em;
      margin-top: 6px;
      color: #666;
      font-style: italic;
    }
    
    .malla-container::-webkit-scrollbar {
      height: 8px;
    }
    
    .malla-container::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.03);
      border-radius: 10px;
    }
    
    .malla-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
  </style>
</head>

          { nombre: "Immunolog√≠a", abre: ["Fisiopatolog√≠a Animal", "Enfermedades infecciosas"] },

        ]

      {

        cursos: [
          { nombre: "√âtica", abre: ["Electivo FILS"] },
          { nombre: "Producci√≥n de forraje", abre: ["Nutrici√≥n y alimentaci√≥n animal", "Econom√≠a"] },
          { nombre: "Fisiopatolog√≠a animal", abre: ["Farmacolog√≠a Veterinaria", "Androlog√≠a"] },
          { nombre: "Reproducci√≥n animal", abre: ["Androlog√≠a", "Sistema de producci√≥n de carne", "Sistema de producci√≥n de leche", "Sistema de producci√≥n de peces"] },
          { nombre: "Enfermedades parasitarias", abre: ["Farmacolog√≠a Veterinaria 2"] },

        ]

          { nombre: "M√©todos complementarios de diagn√≥stico", abre: ["Cl√≠nica de animales silvestres y ex√≥ticos", "Cl√≠nica de equinos y rumiantes", "Cl√≠nica de animales de compa√±√≠a"] },
          { nombre: "Medicina Interna", abre: ["Cl√≠nica de animales silvestres y ex√≥ticos", "Cl√≠nica de equinos y rumiantes", "Cl√≠nica de animales de compa√±√≠a"] },

        ]
      },
      {
        semestre: "9no Semestre",
        cursos: [
          { nombre: "Cl√≠nica de animales silvestres y ex√≥ticos", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] },
          { nombre: "Cl√≠nica de equinos y rumiantes", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] },
          { nombre: "Cl√≠nica de animales de compa√±√≠a", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] },
          { nombre: "Legislaci√≥n y deontolog√≠a", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] },
          { nombre: "Memoria de t√≠tulo", abre: [], requiereTodo: true },
          { nombre: "Inocuidad de los alimentos", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] }
        ]
      },
      {
        semestre: "10mo Semestre",
        cursos: [
          { nombre: "Electivo 1", abre: [] },
          { nombre: "Electivo 2", abre: [] },
          { nombre: "Electivo 3", abre: [] },
          { nombre: "Internado", abre: [] }
        ]
      }
    ];

    // Requisitos especiales adicionales
    const requisitosEspeciales = {
      "Immunolog√≠a": ["Histolog√≠a Veterinaria", "Bienestar animal"],
      "Fisiolog√≠a Animal": ["Bioqu√≠mica General"],
      "Microbiolog√≠a General": ["Bioqu√≠mica General"],
      "Memoria de t√≠tulo": []
    };

    // Estado de la aplicaci√≥n
    const state = {
      aprobadas: JSON.parse(localStorage.getItem('materiasAprobadas')) || {},
      totalCursos: mallaCompleta.reduce((total, sem) => total + sem.cursos.length, 0)
    };

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', function() {
      renderMalla();
    });

    // Funci√≥n para verificar disponibilidad
    function estaDisponible(curso, semestreIndex) {
      // 1. Todos los cursos del primer semestre siempre est√°n disponibles
      if (semestreIndex === 0) return true;
      
      // 2. Si el curso ya est√° aprobado, est√° disponible
      if (state.aprobadas[curso.nombre]) return true;
      
      // 3. Caso especial para Memoria de t√≠tulo (requiere casi todo aprobado)
      if (curso.requiereTodo) {
        return Object.keys(state.aprobadas).length >= (state.totalCursos - 4);
      }
      
      // 4. Verificar requisitos especiales si existen
      if (requisitosEspeciales[curso.nombre]) {
        const cumpleRequisitosEspeciales = requisitosEspeciales[curso.nombre].every(
          req => state.aprobadas[req]
        );
        if (!cumpleRequisitosEspeciales) return false;
      }
      
      // 5. Verificar requisitos normales (propiedad 'abre')
      if (curso.abre && curso.abre.length > 0) {
        return curso.abre.every(ramo => state.aprobadas[ramo]);
      }
      
      // 6. Si no tiene requisitos, est√° disponible
      return true;
    }

    // Funci√≥n para actualizar el estado de un curso espec√≠fico
    function actualizarEstadoCurso(nombreCurso) {
      const elementos = document.querySelectorAll(`.curso[data-nombre="${nombreCurso}"]`);
      if (!elementos || elementos.length === 0) return;
      
      // Encontrar el curso en la malla
      let curso = null;
      let semestreIndex = -1;
      
      mallaCompleta.forEach((sem, index) => {
        sem.cursos.forEach(c => {
          if (c.nombre === nombreCurso) {
            curso = c;
            semestreIndex = index;
          }
        });
      });
      
      if (!curso) return;
      
      // Actualizar todos los elementos con el mismo nombre (por si hay duplicados)
      elementos.forEach(elemento => {
        elemento.classList.remove('aprobado', 'bloqueado');
        
        if (state.aprobadas[nombreCurso]) {
          elemento.classList.add('aprobado');
        } else if (!estaDisponible(curso, semestreIndex)) {
          elemento.classList.add('bloqueado');
        }
      });
    }

    // Renderizar toda la malla
    function renderMalla() {
      const container = document.getElementById('malla');
      if (!container) return;
      
      container.innerHTML = '';
      
      mallaCompleta.forEach((semestre, semestreIndex) => {
        const semestreElement = document.createElement('div');
        semestreElement.className = 'semestre';
        
        const titulo = document.createElement('h2');
        titulo.textContent = semestre.semestre;
        semestreElement.appendChild(titulo);
        
        semestre.cursos.forEach(curso => {
          const cursoElement = document.createElement('div');
          cursoElement.className = 'curso';
          cursoElement.textContent = curso.nombre;
          cursoElement.dataset.nombre = curso.nombre;
          
          if (curso.abre && curso.abre.length > 0) {
            const abreElement = document.createElement('div');
            abreElement.className = 'abre';
            abreElement.textContent = `Abre: ${curso.abre.join(', ')}`;
            cursoElement.appendChild(abreElement);
          }
          
          if (state.aprobadas[curso.nombre]) {
            cursoElement.classList.add('aprobado');
          } else if (!estaDisponible(curso, semestreIndex)) {
            cursoElement.classList.add('bloqueado');
          }
          
          cursoElement.addEventListener('click', function() {
            if (!this.classList.contains('bloqueado')) {
              toggleAprobado(this);
            }
          });
          
          semestreElement.appendChild(cursoElement);
        });
        
        container.appendChild(semestreElement);
      });
    }

    // Alternar estado de aprobado con actualizaci√≥n de dependencias
    function toggleAprobado(elemento) {
      const nombre = elemento.dataset.nombre;
      state.aprobadas[nombre] = !state.aprobadas[nombre];
      localStorage.setItem('materiasAprobadas', JSON.stringify(state.aprobadas));
      
      // Actualizar el curso clickeado
      actualizarEstadoCurso(nombre);
      
      // Actualizar TODOS los cursos que podr√≠an depender de este
      mallaCompleta.forEach(semestre => {
        semestre.cursos.forEach(curso => {
          if ((curso.abre && curso.abre.includes(nombre)) || 
              (requisitosEspeciales[curso.nombre] && requisitosEspeciales[curso.nombre].includes(nombre))) {
            actualizarEstadoCurso(curso.nombre);
          }
        });
      });
    }
  </script>
