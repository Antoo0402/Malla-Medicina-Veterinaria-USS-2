      background: var(--light);

      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      border-left: 4px solid var(--primary);

    .curso:hover {

    @media (max-width: 768px) {

      {

          { nombre: "EpidemiologÃ­a y salud publica", abre: ["LegislaciÃ³n y deontologÃ­a", "Inocuidad de los alimentos"] },

      },

      {

        cursos: [
          { nombre: "ClÃ­nica de animales silvestres y exÃ³ticos", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] },
          { nombre: "ClÃ­nica de equinos y rumiantes", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] },

          { nombre: "Inocuidad de los alimentos", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] }
        ]
      },
      // DÃ©cimo Semestre
      {
        semestre: "10mo Semestre",
        cursos: [

        ]
      }
    ];

    // Estado de la aplicaciÃ³n
    const state = {
      aprobadas: JSON.parse(localStorage.getItem('materiasAprobadas')) || {},
      totalMaterias: 0,
      cursoElements: {}
    };

    // Inicializar la aplicaciÃ³n
    document.addEventListener('DOMContentLoaded', function() {
      renderMalla();
      setupEventListeners();
      updateProgress();
    });

    // Renderizar toda la malla
    function renderMalla() {
      const container = document.getElementById('malla');
      container.innerHTML = '';
      state.cursoElements = {};
      
      // Contar materias totales
      state.totalMaterias = mallaData.reduce((total, semestre) => total + semestre.cursos.length, 0);
      
      mallaData.forEach(semestre => {
        const semestreElement = document.createElement('div');
        semestreElement.className = 'semestre';
        
        const titulo = document.createElement('h2');
        titulo.textContent = semestre.semestre;
        semestreElement.appendChild(titulo);
        
        semestre.cursos.forEach(curso => {
          const cursoElement = document.createElement('div');
          cursoElement.className = 'curso';
          cursoElement.textContent = curso.nombre;
          cursoElement.dataset.nombre = curso.nombre;
          
          // Mostrar quÃ© materias abre
          if (curso.abre && curso.abre.length > 0) {
            const abreElement = document.createElement('div');
            abreElement.className = 'abre';
            abreElement.textContent = `Abre: ${curso.abre.join(', ')}`;
            cursoElement.appendChild(abreElement);
          }
          
          // Verificar estado
          updateCursoState(curso, cursoElement);
          
          // Guardar referencia al elemento
          state.cursoElements[curso.nombre] = cursoElement;
          
          semestreElement.appendChild(cursoElement);
        });
        
        container.appendChild(semestreElement);
      });
    }

    // Actualizar estado de un curso
    function updateCursoState(curso, elemento) {
      // Reiniciar clases
      elemento.className = 'curso';
      
      // Verificar si estÃ¡ aprobado
      if (state.aprobadas[curso.nombre]) {
        elemento.classList.add('aprobado');
        return;
      }
      
      // Verificar requisitos especiales (como Memoria de tÃ­tulo)
      if (curso.requiereTodo) {
        const todasAprobadas = checkTodasMateriasAprobadas();
        if (!todasAprobadas) {
          elemento.classList.add('bloqueado');
          return;
        }
      }
      
      // Verificar requisitos normales
      const requisitos = getRequisitos(curso.nombre);
      if (requisitos.length > 0) {
        const requisitosCumplidos = requisitos.every(req => state.aprobadas[req]);
        if (!requisitosCumplidos) {
          elemento.classList.add('bloqueado');
          return;
        }
      }
    }

    // Obtener requisitos para una materia
    function getRequisitos(nombreMateria) {
      const requisitos = [];
      
      mallaData.forEach(semestre => {
        semestre.cursos.forEach(curso => {
          if (curso.abre && curso.abre.includes(nombreMateria)) {
            requisitos.push(curso.nombre);
          }
        });
      });
      
      return requisitos;
    }

    // Verificar si todas las materias estÃ¡n aprobadas (para Memoria de tÃ­tulo)
    function checkTodasMateriasAprobadas() {
      // Contar todas las materias excepto las del Ãºltimo semestre
      let total = 0;
      let aprobadas = 0;
      
      for (let i = 0; i < mallaData.length - 1; i++) {
        const semestre = mallaData[i];
        total += semestre.cursos.length;
        
        semestre.cursos.forEach(curso => {
          if (state.aprobadas[curso.nombre]) {
            aprobadas++;
          }
        });
      }
      
      return aprobadas === total;
    }

    // Manejar clic en un curso
    function handleCursoClick(event) {
      const elemento = event.currentTarget;
      const nombre = elemento.dataset.nombre;
      
      if (elemento.classList.contains('bloqueado')) return;
      
      // Alternar estado
      if (state.aprobadas[nombre]) {
        delete state.aprobadas[nombre];
      } else {
        state.aprobadas[nombre] = true;
      }
      
      // Guardar en localStorage
      localStorage.setItem('materiasAprobadas', JSON.stringify(state.aprobadas));
      
      // Actualizar toda la malla
      updateAllCursosState();
      updateProgress();
    }

    // Actualizar estado de todos los cursos
    function updateAllCursosState() {
      mallaData.forEach(semestre => {
        semestre.cursos.forEach(curso => {
          const elemento = state.cursoElements[curso.nombre];
          if (elemento) {
            updateCursoState(curso, elemento);
          }
        });
      });
    }

    // Actualizar barra de progreso
    function updateProgress() {
      const aprobadas = Object.keys(state.aprobadas).length;
      const porcentaje = Math.round((aprobadas / state.totalMaterias) * 100);
      
      document.getElementById('progress-fill').style.width = `${porcentaje}%`;
      document.getElementById('progress-text').textContent = 
        `${porcentaje}% completado (${aprobadas}/${state.totalMaterias} materias)`;
    }

    // Configurar event listeners
    function setupEventListeners() {
      // Clic en cursos
      document.getElementById('malla').addEventListener('click', function(event) {
        if (event.target.classList.contains('curso')) {
          handleCursoClick(event);
        }
      });
      
      // BotÃ³n de reinicio
      document.getElementById('reset-btn').addEventListener('click', function() {
        if (confirm('Â¿EstÃ¡s seguro de querer reiniciar todo el progreso?')) {
          state.aprobadas = {};
          localStorage.removeItem('materiasAprobadas');
          updateAllCursosState();
          updateProgress();
        }
      });
    }
