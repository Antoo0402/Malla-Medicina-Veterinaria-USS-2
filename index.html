  <style>
    :root {
      --primary: #D8BFD8;    /* Lila pastel */
      --secondary: #E6E6FA;  /* Lavanda */
      --light: #F5F5FF;      /* Blanco azulado */
      --dark: #9370DB;       /* P√∫rpura medio pastel */
      --disabled: #E0E0E0;   /* Gris claro */
      --text: #4B0082;       /* √çndigo para texto */
      --hover: #C9A0DC;      /* Wisteria pastel */
      --background: #FFF5FF; /* Fondo rosa blanco */
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }
    
    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 25px;
      font-weight: 600;
    }
    
    .malla-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      margin: 0 auto;
      max-width: 95%;
    }
    
    .semestre {
      min-width: 280px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      flex-shrink: 0;
    }
    
    .semestre h2 {
      color: var(--dark);
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 8px;
      border-bottom: 2px dashed var(--primary);
    }
    
    .curso {
      background: var(--light);
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      border-left: 4px solid var(--primary);
      position: relative;
    }
    
    .curso:hover {
      transform: translateY(-3px);
      background: var(--hover);
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }
    
    .curso.aprobado {
      background: var(--primary);
      color: var(--text);
      border-left-color: var(--dark);
    }
    
    .curso.aprobado::after {
      content: "‚úì";
      position: absolute;
      right: 15px;
      color: var(--dark);
      font-weight: bold;
    }
    
    .curso.bloqueado {
      background: var(--disabled);
      color: #888;
      cursor: not-allowed;
      border-left-color: #CCC;
    }
    
    .curso.bloqueado::after {
      content: "üîí";
      position: absolute;
      right: 15px;
      font-size: 0.9em;
    }
    
    .abre {
      font-size: 0.8em;
      margin-top: 6px;
      color: #666;
      font-style: italic;
    }
    
    /* Barra de scroll */
    .malla-container::-webkit-scrollbar {
      height: 8px;
    }
    
    .malla-container::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.03);
      border-radius: 10px;
    }
    
    .malla-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
  </style>
</head>

          { nombre: "Fisiopatolog√≠a animal", abre: ["Farmacolog√≠a Veterinaria", "Androlog√≠a"] },
          { nombre: "Reproducci√≥n animal", abre: ["Androlog√≠a", "Sistema de producci√≥n de carne", "Sistema de producci√≥n de leche", "Sistema de producci√≥n de peces"] },
          { nombre: "Enfermedades parasitarias", abre: ["Farmacolog√≠a Veterinaria 2"] },

        ]

          { nombre: "Nutrici√≥n y alimentaci√≥n animal", abre: ["Sistema de producci√≥n de leche", "Sistema de producci√≥n de peces"] },

          { nombre: "Sistema de producci√≥n de leche", abre: ["Tecnolog√≠a de la leche"] },
          { nombre: "Tecnolog√≠a de la carne", abre: ["Tecnolog√≠a de la leche"] },
          { nombre: "Ginecolog√≠a y obstetricia", abre: ["Exploraci√≥n cl√≠nica de los animales"] },
          { nombre: "Contabilidad y administraci√≥n", abre: ["An√°lisis estad√≠sticos", "Formulaci√≥n y evaluaci√≥n de proyectos"] }
        ]

          { nombre: "Sistema de peces", abre: [] },

          { nombre: "Conservaci√≥n de la vida silvestre", abre: ["Cl√≠nica de animales silvestres y ex√≥ticos"] }
        ]
      },

      {

        cursos: [
          { nombre: "Toxicolog√≠a Veterinaria", abre: ["Cl√≠nica de animales silvestres y ex√≥ticos", "Cl√≠nica de equinos y rumiantes", "Cl√≠nica de animales de compa√±√≠a", "Inocuidad de los alimentos"] },
          { nombre: "M√©todos complementarios de diagn√≥stico", abre: ["Cl√≠nica de animales silvestres y ex√≥ticos", "Cl√≠nica de equinos y rumiantes", "Cl√≠nica de animales de compa√±√≠a"] },

        ]
      },
      // 9no Semestre
      {
        semestre: "9no Semestre",
        cursos: [
          { nombre: "Cl√≠nica de animales silvestres y ex√≥ticos", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] },
          { nombre: "Cl√≠nica de equinos y rumiantes", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] },
          { nombre: "Cl√≠nica de animales de compa√±√≠a", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] },
          { nombre: "Legislaci√≥n y deontolog√≠a", abre: ["Electivo 1", "Electivo 2", "Electivo 3", "Internado"] },
          { nombre: "Memoria de t√≠tulo", abre: [], requiereTodo: true },

        ]
      },
      // 10mo Semestre
      {
        semestre: "10mo Semestre",
        cursos: [

      }

    // Estado de la aplicaci√≥n
    const state = {
      aprobadas: JSON.parse(localStorage.getItem('materiasAprobadas')) || {},
      totalCursos: mallaCompleta.reduce((total, sem) => total + sem.cursos.length, 0)
    };

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', function() {
      renderMalla();
    });

    // Funci√≥n PRINCIPAL - BLOQUEO ESTRICTO IMPLEMENTADO
    function estaDisponible(curso, cursosAprobados) {
      // 1. Si ya est√° aprobado, est√° disponible
      if (cursosAprobados.has(curso.nombre)) return true;
      
      // 2. Cursos del primer semestre siempre disponibles
      const esPrimerSemestre = mallaCompleta[0].cursos.some(c => c.nombre === curso.nombre);
      if (esPrimerSemestre) return true;
      
      // 3. Caso especial para Memoria de t√≠tulo (requiere casi todo aprobado)
      if (curso.requiereTodo) {
        return cursosAprobados.size >= (state.totalCursos - 4);
      }
      
      // 4. Buscar TODOS los cursos que son requisitos para este curso
      const cursosRequisitos = [];
      mallaCompleta.forEach(semestre => {
        semestre.cursos.forEach(c => {
          if (c.abre && c.abre.includes(curso.nombre)) {
            cursosRequisitos.push(c.nombre);
          }
        });
      });
      
      // 5. Si no tiene requisitos, est√° disponible
      if (cursosRequisitos.length === 0) return true;
      
      // 6. VERIFICACI√ìN ESTRICTA: Todos los requisitos deben estar aprobados
      return cursosRequisitos.every(req => cursosAprobados.has(req));
    }

    // Renderizar toda la malla
    function renderMalla() {
      const container = document.getElementById('malla');
      if (!container) return;
      
      container.innerHTML = '';
      const cursosAprobados = new Set(Object.keys(state.aprobadas));
      
      mallaCompleta.forEach(semestre => {
        const semestreElement = document.createElement('div');
        semestreElement.className = 'semestre';
        
        const titulo = document.createElement('h2');
        titulo.textContent = semestre.semestre;
        semestreElement.appendChild(titulo);
        
        semestre.cursos.forEach(curso => {
          const cursoElement = document.createElement('div');
          cursoElement.className = 'curso';
          cursoElement.textContent = curso.nombre;
          cursoElement.dataset.nombre = curso.nombre;
          
          // Mostrar qu√© materias abre
          if (curso.abre && curso.abre.length > 0) {
            const abreElement = document.createElement('div');
            abreElement.className = 'abre';
            abreElement.textContent = `Abre: ${curso.abre.join(', ')}`;
            cursoElement.appendChild(abreElement);
          }
          
          // Verificar estado (APROBADO o BLOQUEADO)
          if (state.aprobadas[curso.nombre]) {
            cursoElement.classList.add('aprobado');
          } else if (!estaDisponible(curso, cursosAprobados)) {
            cursoElement.classList.add('bloqueado');
          }
          
          // Evento de clic (solo para cursos no bloqueados)
          cursoElement.addEventListener('click', function() {
            if (!this.classList.contains('bloqueado')) {
              toggleAprobado(this);
            }
          });
          
          semestreElement.appendChild(cursoElement);
        });
        
        container.appendChild(semestreElement);
      });
    }

    // Alternar estado de aprobado
    function toggleAprobado(elemento) {
      const nombre = elemento.dataset.nombre;
      state.aprobadas[nombre] = !state.aprobadas[nombre];
      localStorage.setItem('materiasAprobadas', JSON.stringify(state.aprobadas));
      renderMalla(); // Vuelve a renderizar para actualizar los estados
    }
  </script>
