<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Interactiva</title>
  <style>
    :root {
      --primary: #6a1b9a;
      --secondary: #9c27b0;
      --light: #e1bee7;
      --dark: #4a148c;
      --success: #4caf50;
      --disabled: #e0e0e0;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9f4ff;
      margin: 0;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: var(--dark);
    }
    
    .progress-container {
      background: #eee;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    
    .progress-bar {
      height: 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s ease;
    }
    
    .malla-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 20px 10px;
    }
    
    .semestre {
      min-width: 250px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    
    .semestre h2 {
      color: var(--dark);
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--light);
    }
    
    .curso {
      background: var(--light);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      border-left: 4px solid var(--primary);
    }
    
    .curso:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .curso.aprobado {
      background: var(--secondary);
      color: white;
      border-left-color: var(--dark);
    }
    
    .curso.bloqueado {
      background: var(--disabled);
      color: #777;
      cursor: not-allowed;
      border-left-color: #ccc;
    }
    
    .curso .requisitos {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }
    
    .badge {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Malla Curricular de Medicina Veterinaria</h1>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="progress-text">0% completado (0/0 materias)</div>
  </header>
  
  <main>
    <div class="malla-container" id="malla">
      <!-- Contenido generado por JavaScript -->
    </div>
  </main>

  <script>
    // Datos de la malla curricular
    const mallaData = [
      {
        semestre: "1er Semestre",
        cursos: [
          { 
            nombre: "Biología celular", 
            abre: ["Bioquímica General", "Anatomía Veterinaria 1"] 
          },
          { 
            nombre: "Química General", 
            abre: ["Bioquímica General"] 
          }
        ]
      },
      {
        semestre: "2do Semestre",
        cursos: [
          { 
            nombre: "Bioquímica General", 
            abre: ["Fisiología Animal"] 
          },
          { 
            nombre: "Anatomía Veterinaria 1", 
            abre: ["Anatomía Veterinaria 2"] 
          }
        ]
      }
      // Agregar más semestres según sea necesario
    ];

    // Estado de la aplicación
    const state = {
      aprobadas: JSON.parse(localStorage.getItem('materiasAprobadas')) || {},
      totalMaterias: 0
    };

    // Inicializar la aplicación
    document.addEventListener('DOMContentLoaded', function() {
      renderMalla();
      updateProgress();
    });

    // Renderizar toda la malla
    function renderMalla() {
      const container = document.getElementById('malla');
      container.innerHTML = '';
      
      // Contar materias totales
      state.totalMaterias = mallaData.reduce((total, semestre) => total + semestre.cursos.length, 0);
      
      mallaData.forEach(semestre => {
        const semestreElement = document.createElement('div');
        semestreElement.className = 'semestre';
        
        const titulo = document.createElement('h2');
        titulo.textContent = semestre.semestre;
        semestreElement.appendChild(titulo);
        
        semestre.cursos.forEach(curso => {
          const cursoElement = document.createElement('div');
          cursoElement.className = 'curso';
          cursoElement.textContent = curso.nombre;
          cursoElement.dataset.nombre = curso.nombre;
          
          // Mostrar qué materias abre
          if (curso.abre && curso.abre.length > 0) {
            const requisitos = document.createElement('div');
            requisitos.className = 'requisitos';
            requisitos.textContent = `Abre: ${curso.abre.join(', ')}`;
            cursoElement.appendChild(requisitos);
          }
          
          // Verificar estado
          if (state.aprobadas[curso.nombre]) {
            cursoElement.classList.add('aprobado');
          } else if (!isDisponible(curso.nombre)) {
            cursoElement.classList.add('bloqueado');
            const badge = document.createElement('span');
            badge.className = 'badge';
            badge.textContent = 'Bloqueado';
            cursoElement.appendChild(badge);
          }
          
          // Evento de clic
          cursoElement.addEventListener('click', function() {
            if (!this.classList.contains('bloqueado')) {
              toggleAprobado(this);
            }
          });
          
          semestreElement.appendChild(cursoElement);
        });
        
        container.appendChild(semestreElement);
      });
    }

    // Verificar si una materia está disponible
    function isDisponible(nombreMateria) {
      // Obtener requisitos para esta materia
      const requisitos = [];
      mallaData.forEach(semestre => {
        semestre.cursos.forEach(curso => {
          if (curso.abre && curso.abre.includes(nombreMateria)) {
            requisitos.push(curso.nombre);
          }
        });
      });
      
      // Si no tiene requisitos, está disponible
      if (requisitos.length === 0) return true;
      
      // Verificar si todos los requisitos están aprobados
      return requisitos.every(req => state.aprobadas[req]);
    }

    // Alternar estado de aprobado
    function toggleAprobado(elemento) {
      const nombre = elemento.dataset.nombre;
      
      if (state.aprobadas[nombre]) {
        delete state.aprobadas[nombre];
        elemento.classList.remove('aprobado');
      } else {
        state.aprobadas[nombre] = true;
        elemento.classList.add('aprobado');
      }
      
      // Guardar en localStorage
      localStorage.setItem('materiasAprobadas', JSON.stringify(state.aprobadas));
      
      // Volver a renderizar para actualizar estados
      renderMalla();
      updateProgress();
    }

    // Actualizar barra de progreso
    function updateProgress() {
      const aprobadas = Object.keys(state.aprobadas).length;
      const porcentaje = Math.round((aprobadas / state.totalMaterias) * 100);
      
      document.getElementById('progress-bar').style.width = `${porcentaje}%`;
      document.getElementById('progress-text').textContent = 
        `${porcentaje}% completado (${aprobadas}/${state.totalMaterias} materias)`;
    }
  </script>
</body>
</html>
