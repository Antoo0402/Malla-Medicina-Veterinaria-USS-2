<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Completa Veterinaria USS</title>
  <style>
    :root {
      --primary: #D8BFD8;    /* Lila pastel */
      --secondary: #E6E6FA;  /* Lavanda */
      --light: #F5F5FF;      /* Blanco azulado */
      --dark: #9370DB;       /* P√∫rpura medio pastel */
      --disabled: #E0E0E0;   /* Gris claro */
      --text: #4B0082;       /* √çndigo para texto */
      --hover: #C9A0DC;      /* Wisteria pastel */
      --background: #FFF5FF; /* Fondo rosa blanco */
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }
    
    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 25px;
      font-weight: 600;
    }
    
    .malla-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      margin: 0 auto;
      max-width: 95%;
    }
    
    .semestre {
      min-width: 280px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      flex-shrink: 0;
    }
    
    .semestre h2 {
      color: var(--dark);
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 8px;
      border-bottom: 2px dashed var(--primary);
    }
    
    .curso {
      background: var(--light);
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      border-left: 4px solid var(--primary);
      position: relative;
    }
    
    .curso:hover {
      transform: translateY(-3px);
      background: var(--hover);
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }
    
    .curso.aprobado {
      background: var(--primary);
      color: var(--text);
      border-left-color: var(--dark);
    }
    
    .curso.aprobado::after {
      content: "‚úì";
      position: absolute;
      right: 15px;
      color: var(--dark);
      font-weight: bold;
    }
    
    .curso.bloqueado {
      background: var(--disabled);
      color: #888;
      cursor: not-allowed;
      border-left-color: #CCC;
    }
    
    .curso.bloqueado::after {
      content: "üîí";
      position: absolute;
      right: 15px;
      font-size: 0.9em;
    }
    
    .abre {
      font-size: 0.8em;
      margin-top: 6px;
      color: #666;
      font-style: italic;
    }
    
    /* Barra de scroll */
    .malla-container::-webkit-scrollbar {
      height: 8px;
    }
    
    .malla-container::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.03);
      border-radius: 10px;
    }
    
    .malla-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Medicina Veterinaria USS</h1>
  <div class="malla-container" id="malla">
    <!-- Los semestres se cargar√°n aqu√≠ -->
  </div>

  <script>
    // Datos COMPLETOS de los 10 semestres
    const mallaCompleta = [
      // 1er Semestre (todos disponibles inicialmente)
      {
        semestre: "1er Semestre",
        cursos: [
          { nombre: "Biolog√≠a celular", abre: ["Bioqu√≠mica General", "Anatom√≠a Veterinaria 1", "Histolog√≠a veterinaria", "Gen√©tica Ganadera"] },
          { nombre: "Qu√≠mica General y Org√°nico", abre: ["Bioqu√≠mica General"] },
          { nombre: "Fica M√©dica", abre: ["M√©todos de complementarios de diagn√≥stico"] },
          { nombre: "Matem√°ticas", abre: ["Gen√©tica Ganadera", "Econom√≠a"] },
          { nombre: "Orientaci√≥n profesional", abre: ["Bienestar animal"] },
          { nombre: "Estrategia para el aprendizaje", abre: [] }
        ]
      },
      // 2do Semestre
      {
        semestre: "2do Semestre",
        cursos: [
          { nombre: "Bioqu√≠mica General", abre: ["Fisiolog√≠a Animal", "Microbiolog√≠a General"] },
          { nombre: "Anatom√≠a Veterinaria 1", abre: ["Anatom√≠a Veterinaria 2"] },
          { nombre: "Histolog√≠a Veterinaria", abre: ["Fisiolog√≠a Animal", "Inmunolog√≠a Veterinaria"] },
          { nombre: "Zoolog√≠a Veterinaria", abre: ["Ecolog√≠a", "Enfermedades parasitarias"] },
          { nombre: "Bienestar animal", abre: ["Fisiolog√≠a Animal", "Inmunolog√≠a", "Sistema de producci√≥n de carne"] },
          { nombre: "Ingl√©s Instrumental 1", abre: ["Ingl√©s Instrumental 2"] }
        ]
      },
      // 3er Semestre
      {
        semestre: "3er Semestre",
        cursos: [
          { nombre: "Antropolog√≠a", abre: ["√âtica"] },
          { nombre: "Ecolog√≠a", abre: ["Producci√≥n de forraje", "Conservaci√≥n de la vida silvestre"] },
          { nombre: "Fisiolog√≠a Animal", abre: ["Fisiopatolog√≠a Animal", "Reproducci√≥n animal", "Enfermedades infecciosas", "Patolog√≠a general"] },
          { nombre: "Anatom√≠a Veterinaria 2", abre: [] },
          { nombre: "Microbiolog√≠a General", abre: ["Enfermedades infecciosas"] },
          { nombre: "Immunolog√≠a", abre: ["Fisiopatolog√≠a Animal", "Enfermedades infecciosas"] },
          { nombre: "Gen√©tica Ganadera", abre: ["Sistema de producci√≥n de carne", "Sistema de producci√≥n de leche"] },
          { nombre: "Ingl√©s Instrumental 2", abre: [] }
        ]
      },
      // Resto de semestres...
      // ... (mantener el resto de la estructura de datos igual)
    ];

    // Estado de la aplicaci√≥n
    const state = {
      aprobadas: JSON.parse(localStorage.getItem('materiasAprobadas')) || {},
      totalCursos: mallaCompleta.reduce((total, sem) => total + sem.cursos.length, 0)
    };

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', function() {
      renderMalla();
    });

    // Funci√≥n PRINCIPAL CORREGIDA para verificar disponibilidad
    function estaDisponible(curso, cursosAprobados) {
      // 1. Si ya est√° aprobado, est√° disponible
      if (cursosAprobados.has(curso.nombre)) return true;
      
      // 2. Cursos del primer semestre siempre disponibles
      const esPrimerSemestre = mallaCompleta[0].cursos.some(c => c.nombre === curso.nombre);
      if (esPrimerSemestre) return true;
      
      // 3. Memoria de t√≠tulo requiere casi todo aprobado
      if (curso.requiereTodo) {
        return cursosAprobados.size >= (state.totalCursos - 4);
      }
      
      // 4. Buscar TODOS los cursos que abren este curso
      const cursosRequisitos = [];
      mallaCompleta.forEach(semestre => {
        semestre.cursos.forEach(c => {
          if (c.abre && c.abre.includes(curso.nombre)) {
            cursosRequisitos.push(c.nombre);
          }
        });
      });
      
      // 5. Si no tiene requisitos, est√° disponible
      if (cursosRequisitos.length === 0) return true;
      
      // 6. Verificar que TODOS los requisitos est√©n aprobados
      return cursosRequisitos.every(req => cursosAprobados.has(req));
    }

    // Renderizar toda la malla
    function renderMalla() {
      const container = document.getElementById('malla');
      if (!container) return;
      
      container.innerHTML = '';
      const cursosAprobados = new Set(Object.keys(state.aprobadas));
      
      mallaCompleta.forEach(semestre => {
        const semestreElement = document.createElement('div');
        semestreElement.className = 'semestre';
        
        const titulo = document.createElement('h2');
        titulo.textContent = semestre.semestre;
        semestreElement.appendChild(titulo);
        
        semestre.cursos.forEach(curso => {
          const cursoElement = document.createElement('div');
          cursoElement.className = 'curso';
          cursoElement.textContent = curso.nombre;
          cursoElement.dataset.nombre = curso.nombre;
          
          // Mostrar qu√© materias abre
          if (curso.abre && curso.abre.length > 0) {
            const abreElement = document.createElement('div');
            abreElement.className = 'abre';
            abreElement.textContent = `Abre: ${curso.abre.join(', ')}`;
            cursoElement.appendChild(abreElement);
          }
          
          // Verificar estado
          if (state.aprobadas[curso.nombre]) {
            cursoElement.classList.add('aprobado');
          } else if (!estaDisponible(curso, cursosAprobados)) {
            cursoElement.classList.add('bloqueado');
          }
          
          // Evento de clic
          cursoElement.addEventListener('click', function() {
            if (!this.classList.contains('bloqueado')) {
              toggleAprobado(this);
            }
          });
          
          semestreElement.appendChild(cursoElement);
        });
        
        container.appendChild(semestreElement);
      });
    }

    // Alternar estado de aprobado
    function toggleAprobado(elemento) {
      const nombre = elemento.dataset.nombre;
      state.aprobadas[nombre] = !state.aprobadas[nombre];
      localStorage.setItem('materiasAprobadas', JSON.stringify(state.aprobadas));
      renderMalla();
    }
  </script>
</body>
</html>
