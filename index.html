      background: var(--primary);
      border-radius: 10px;
    }
  </style>

      {

        ]

    // Requisitos especiales adicionales
    const requisitosEspeciales = {
      "ImmunologÃ­a": ["HistologÃ­a Veterinaria", "Bienestar animal"],
      "FisiologÃ­a Animal": ["BioquÃ­mica General"],
      "MicrobiologÃ­a General": ["BioquÃ­mica General"],
      "Memoria de tÃ­tulo": []
    };

    // Estado de la aplicaciÃ³n
    const state = {
      aprobadas: JSON.parse(localStorage.getItem('materiasAprobadas')) || {},
      totalCursos: mallaCompleta.reduce((total, sem) => total + sem.cursos.length, 0)
    };

    // InicializaciÃ³n
    document.addEventListener('DOMContentLoaded', function() {
      renderMalla();
    });

    // FunciÃ³n para verificar disponibilidad
    function estaDisponible(curso, semestreIndex) {
      // 1. Todos los cursos del primer semestre siempre estÃ¡n disponibles
      if (semestreIndex === 0) return true;
      
      // 2. Si el curso ya estÃ¡ aprobado, estÃ¡ disponible
      if (state.aprobadas[curso.nombre]) return true;
      
      // 3. Caso especial para Memoria de tÃ­tulo (requiere casi todo aprobado)
      if (curso.requiereTodo) {
        return Object.keys(state.aprobadas).length >= (state.totalCursos - 4);
      }
      
      // 4. Verificar requisitos especiales si existen
      if (requisitosEspeciales[curso.nombre]) {
        const cumpleRequisitosEspeciales = requisitosEspeciales[curso.nombre].every(
          req => state.aprobadas[req]
        );
        if (!cumpleRequisitosEspeciales) return false;
      }
      
      // 5. Verificar requisitos normales (propiedad 'abre')
      if (curso.abre && curso.abre.length > 0) {
        return curso.abre.every(ramo => state.aprobadas[ramo]);
      }
      
      // 6. Si no tiene requisitos, estÃ¡ disponible
      return true;
    }

    // FunciÃ³n para actualizar el estado de un curso especÃ­fico
    function actualizarEstadoCurso(nombreCurso) {
      const elementos = document.querySelectorAll(`.curso[data-nombre="${nombreCurso}"]`);
      if (!elementos || elementos.length === 0) return;
      
      // Encontrar el curso en la malla
      let curso = null;
      let semestreIndex = -1;
      
      mallaCompleta.forEach((sem, index) => {
        sem.cursos.forEach(c => {
          if (c.nombre === nombreCurso) {
            curso = c;
            semestreIndex = index;
          }
        });
      });
      
      if (!curso) return;
      
      // Actualizar todos los elementos con el mismo nombre (por si hay duplicados)
      elementos.forEach(elemento => {
        elemento.classList.remove('aprobado', 'bloqueado');
        
        if (state.aprobadas[nombreCurso]) {
          elemento.classList.add('aprobado');
        } else if (!estaDisponible(curso, semestreIndex)) {
          elemento.classList.add('bloqueado');
        }
      });
    }

    // Renderizar toda la malla
    function renderMalla() {
      const container = document.getElementById('malla');
      if (!container) return;
      
      container.innerHTML = '';
      
      mallaCompleta.forEach((semestre, semestreIndex) => {
        const semestreElement = document.createElement('div');
        semestreElement.className = 'semestre';
        
        const titulo = document.createElement('h2');
        titulo.textContent = semestre.semestre;
        semestreElement.appendChild(titulo);
        
        semestre.cursos.forEach(curso => {
          const cursoElement = document.createElement('div');
          cursoElement.className = 'curso';
          cursoElement.textContent = curso.nombre;
          cursoElement.dataset.nombre = curso.nombre;
          
          if (curso.abre && curso.abre.length > 0) {
            const abreElement = document.createElement('div');
            abreElement.className = 'abre';
            abreElement.textContent = `Abre: ${curso.abre.join(', ')}`;
            cursoElement.appendChild(abreElement);
          }
          
          if (state.aprobadas[curso.nombre]) {
            cursoElement.classList.add('aprobado');
          } else if (!estaDisponible(curso, semestreIndex)) {
            cursoElement.classList.add('bloqueado');
          }
          
          cursoElement.addEventListener('click', function() {
            if (!this.classList.contains('bloqueado')) {
              toggleAprobado(this);
            }
          });
          
          semestreElement.appendChild(cursoElement);
        });
        
        container.appendChild(semestreElement);
      });
    }

    // Alternar estado de aprobado con actualizaciÃ³n de dependencias
    function toggleAprobado(elemento) {
      const nombre = elemento.dataset.nombre;
      state.aprobadas[nombre] = !state.aprobadas[nombre];
      localStorage.setItem('materiasAprobadas', JSON.stringify(state.aprobadas));
      
      // Actualizar el curso clickeado
      actualizarEstadoCurso(nombre);
      
      // Actualizar TODOS los cursos que podrÃ­an depender de este
      mallaCompleta.forEach(semestre => {
        semestre.cursos.forEach(curso => {
          if ((curso.abre && curso.abre.includes(nombre)) || 
              (requisitosEspeciales[curso.nombre] && requisitosEspeciales[curso.nombre].includes(nombre))) {
            actualizarEstadoCurso(curso.nombre);
          }
        });
      });
    }
